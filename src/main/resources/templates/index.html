<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/1.css}" rel="stylesheet"/>
</head>
<body>
<p th:text="'Hello, ' + ${title} + '! You are from pc'" /><br/>

<h3>List测试</h3><br/>
<table border="1">
    <thead>
        <tr>
            <td>id</td>
            <td>姓名</td>
            <td>密码</td>
        </tr>
    </thead>
    <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.username}">张三</td>
            <td th:text="${user.password}">99999</td>
        </tr>
    </tbody>
</table>


<script th:src="@{/js/jquery-1.9.1.js}" type="text/javascript" charset="utf-8"></script>
<script>
    $(function(){
       alert("page load finish.");
    });
</script>
</body>
</html>
